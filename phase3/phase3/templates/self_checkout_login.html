{% extends "base.html" %}

{% block content %}
<section class="card" style="max-width:480px; margin:0 auto;">
    <h2>Self Checkout - Account</h2>

    <h3>I already have an account</h3>
    <form method="POST">
        {% csrf_token %}
        {{ login_form.as_p }}
        <button type="submit" class="btn" name="login">Log in</button>
    </form>

    <hr>

    <p>Don't have an account?</p>
    <a class="btn" href="{% url 'self_checkout_register' %}">Create an account</a>

    <hr>

    <p>Or continue without an account:</p>
    <a class="btn" href="{% url 'self_checkout_guest' %}">Continue as guest</a>
</section>
{% endblock %}
