{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Smart Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <header class="top-bar">
        <h1>Smart Store</h1>
        <nav class="main-nav">
            <a href="{% url 'default' %}">Dashboard</a>
            <a href="{% url 'create_customer_page' %}">Create Customer</a>
            <a href="{% url 'create_product_page' %}">Create Product</a>
            <a href="{% url 'add_inventory_page' %}">Add Inventory</a>
            <a href="{% url 'customers_page' %}">Customers</a>
            <a href="{% url 'products_page' %}">Products</a>
            <a href="{% url 'inventory_page' %}">Inventory</a>
            <a href="{% url 'receipts_page' %}">Receipts</a>
        </nav>
    </header>

    <main class="content">
        {% block content %}{% endblock %}
    </main>
    
    <div id="notification-container"></div>

    {% block scripts %}{% endblock %}
</body>
</html>
