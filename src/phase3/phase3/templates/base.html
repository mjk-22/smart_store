{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Smart Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
   <header class="top-bar">
        <h1>Smart Store</h1>
        <nav class="main-nav">
            <a href="{% url 'default' %}">Dashboard</a>
            <a href="{% url 'product_management' %}">Product Management</a>
            <a href="{% url 'self_checkout_home' %}">Self Checkout</a>
            <a href="{% url 'admin_reports_home' %}">Admin Reports</a>
        </nav>
    </header>

    <main class="content">
        {% block content %}{% endblock %}
    </main>

    <div id="notification-container"></div>

    {% block scripts %}
    <script src="{% static 'js/main.js' %}"></script>
    <script>
  document.addEventListener("DOMContentLoaded", function () {
    {% if messages %}
      {% for message in messages %}
        showNotification("{{ message|escapejs }}", "{{ message.tags|default:'success' }}");
      {% endfor %}
    {% endif %}
  });
</script>
    {% endblock %}
</body>
</html>
